name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container and update Algolia Search Index
      env:
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
      run: |
        docker run \
        --env ALGOLIA_ADMIN_API_KEY="${ALGOLIA_ADMIN_API_KEY}" \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future && ALGOLIA_API_KEY="${ALGOLIA_ADMIN_API_KEY}" jekyll algolia"
